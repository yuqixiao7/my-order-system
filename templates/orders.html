<!DOCTYPE html>
<html>
<head>
    <title>訂單清單</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <div class="container">
        <h2>所有代購訂單</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>填寫時間</th>
                    <th>商品名稱</th>
                    <th>數量</th>
                    <th>網址</th>
                    <th>備註</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    {% for item in row %}
                    <td>{{ item }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">回首頁</a>
    </div>
</body>
</html>
